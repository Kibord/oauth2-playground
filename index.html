<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Playground</title>
</head>
<body>
    <h1>OAuth2 Playground</h1>
    <form id="auth-form">
        <label for="auth-url">Authorization URL:</label><br>
        <input type="text" id="auth-url" placeholder="https://example.com/auth" required><br><br>

        <label for="client-id">Client ID:</label><br>
        <input type="text" id="client-id" placeholder="Your Client ID" required><br><br>

        <label for="redirect-uri">Redirect URI:</label><br>
        <input type="text" id="redirect-uri" placeholder="https://example.com/callback" required><br><br>

        <label for="scope">Scope:</label><br>
        <input type="text" id="scope" placeholder="profile email"><br><br>

        <button type="button" id="start-auth">Start Authorization</button>
    </form>

    <h2>Token Exchange</h2>
    <form id="token-form">
        <label for="token-url">Token Endpoint URL:</label><br>
        <input type="text" id="token-url" placeholder="https://example.com/token" required><br><br>

        <label for="auth-code">Authorization Code:</label><br>
        <input type="text" id="auth-code" placeholder="Paste Authorization Code Here" required><br><br>

        <label for="client-secret">Client Secret:</label><br>
        <input type="text" id="client-secret" placeholder="Your Client Secret" required><br><br>

        <button type="button" id="exchange-token">Exchange Token</button>
    </form>

    <p id="token-response"></p>

    <script src="app.js"></script>
</body>
</html>
